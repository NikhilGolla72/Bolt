<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Work Open for You</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            width: 100%;
            max-width: 800px;
        }
        h2 {
            text-align: center;
            color: #333;
            font-weight: 600;
        }
        .opening-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }
        .opening-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .opening-card p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Top Volunteers for Organizations</h2>
        <!-- Repeat for each volunteer -->
        <div class="opening-card">
            <h3>Volunteer's Name</h3>
            <p><strong>Skills:</strong> Skill 1, Skill 2</p>
            <p><strong>Completed Hours:</strong> Number of Hours</p>
            <p><strong>Languages:</strong> Language 1, Language 2</p>
            <p><strong>Location:</strong> City, State</p>
        </div>
        <!-- End of volunteer card -->
    </div>
</body>
</html>
