<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration - VolunSteer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 10px;
            padding: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding-top:40px;
            margin-top:110px;
        }
        h1, h3 {
            text-align: center;
            color: #333;
            font-weight: 600;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input[type="email"], input[type="password"], input[type="text"], input[type="number"], select {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        select {
            cursor: pointer;
        }
        .language-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            
        }
        h3{
            margin-bottom:0;
            align-text:left;
        }
        .language-button, .btn-submit {
            background-color: #f0f0f0;
            color: none;
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn-submit{
            background-color:#1e95c8;
            color: white;
        }
      
        .language-button.selected, .btn-submit:hover {
            background-color: #1e95c8;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Volunteer Registration</h1>
        <form id="registrationForm" method="POST" action="/register">
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Your Name" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="number" name="age" placeholder="Age" required>
            <select name="sex" required>
                <option value="">Select Sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <h3>Languages Spoken (Select up to 3)</h3>
            <div class="language-buttons">
                <button type="button" class="language-button" data-language="Bengali">Bengali</button>
                <button type="button" class="language-button" data-language="Hindi">Hindi</button>
                <button type="button" class="language-button" data-language="English">English</button>
                <button type="button" class="language-button" data-language="French">French</button>
                <button type="button" class="language-button" data-language="Telugu">Telugu</button>
                <button type="button" class="language-button" data-language="Urdu">Urdu</button>
                <button type="button" class="language-button" data-language="Marathi">Marathi</button>
                <button type="button" class="language-button" data-language="Tamil">Tamil</button>
            </div>
            <input type="hidden" name="languages" id="selectedLanguages">
            <button type="submit" class="btn-submit">Register</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const selectedLanguagesInput = document.getElementById('selectedLanguages');
            const languageButtons = document.querySelectorAll('.language-button');
            let selectedLanguages = [];

            languageButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const language = this.getAttribute('data-language');
                    if (selectedLanguages.includes(language)) {
                        selectedLanguages = selectedLanguages.filter(l => l !== language);
                        this.classList.remove('selected');
                    } else if (selectedLanguages.length < 3) {
                        selectedLanguages.push(language);
                        this.classList.add('selected');
                    }

                    selectedLanguagesInput.value = selectedLanguages.join(', ');
                });
            });
        });
    </script>
</body>
</html>
