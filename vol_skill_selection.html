<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Skill Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        button {
            background-color: #23a6d5;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        .skill-button.selected {
            background-color: #1979a9;
        }
        button:hover {
            background-color: #1e81b0;
        }
        .proceed-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-top: 10px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Skills (1-4)</h2>
        <div class="skills-grid">
            <!-- Dynamic buttons added here via JavaScript -->
        </div>
        <button type="button" class="proceed-button">Proceed</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const skills = ["Nursing", "Teaching", "Veterinary", "First-Aid", "Nutrition", "Lobbying", "Accounting", "Writing", "Fieldwork", "Babysitting", "Computing", "Graphic Design", "Plumbing", "Advocacy", "Counseling", "Photography", "Cooking", "Hardware Repair", "Driving", "Fundraising", "Marketing", "Translation", "Editing", "Logistics", "Web Programming", "Back-end Programming", "Software Development"];
            const grid = document.querySelector('.skills-grid');
            let selectedCount = 0;

            skills.forEach(skill => {
                const button = document.createElement('button');
                button.type = 'button';
                button.innerText = skill;
                button.classList.add('skill-button');
                button.addEventListener('click', function() {
                    if (button.classList.contains('selected')) {
                        button.classList.remove('selected');
                        selectedCount--;
                    } else if (selectedCount < 4) {
                        button.classList.add('selected');
                        selectedCount++;
                    } else {
                        alert('You can select up to 4 skills only.');
                    }
                });
                grid.appendChild(button);
            });
        });
    </script>
</body>
</html>
